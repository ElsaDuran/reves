{% macro render_field(field) %}
    <td>{{field.label}}</td>
    <dd>{{field(**kwargs)|safe}}</dd>

    {% if field.errors %}
    <ul>
        {% for error in field.errors %}
            <p style="color:#ff0000;margin-top:10px">{{error}}</p>
        {% endfor%}
    </ul>
    {%endif%}
{% endmacro %}
